<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title">Age Calculator</div>
  <div style="width: 100%; height:7%;border:1px solid black;">
    <p id='dmy' class='dt'></p>
    <p id='time' class='dt'></p>
  </div>
  <br>
  <div>
    
    <label for='name' style="margin-left:5%;">Name</label>
  <input id='name' type='text' style="float:right; margin-right:5%;" required placeholder="Enter your name" />
  </div>
  

  <h3 style="margin-left:20px;">Date Of Birth</h3>

  <div class="dob">
    <label for='year'>Year :</label>
    <select id='year'></select>
  </div>
  
  <div class="dob">
    <label for='month'>Month :</label>
    <select id='month'></select>
  </div>
  
  <div class="dob">
    <label for='date'>Date :</label>
    <select id='date'></select>
  </div>

  <button id='calc' disabled>Calculate Age</button>

  <p id='res'></p>

  <script src="script.js"></script> <!-- Script loaded at the end -->
</body>
</html>
